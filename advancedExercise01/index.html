<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADVANCED EXERCISE 01</title>
</head>
<body>
<script>
    function swap(a, b) {
        var temp = a;
        a = b;
        b = temp;
    }

    var a = 5;
    var b = 10;
    swap(a, b);
    document.write("a = " + a + ", b = " + b);
</script>
</body>
</html>
