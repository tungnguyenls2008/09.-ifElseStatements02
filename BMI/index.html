<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BODY MASS INDEX</title>
</head>
<body>
<input type="number" id="weight" placeholder="weight">
<input type="number" id="height" placeholder="height">
<button type="button" onclick=calculate()>Calculate me!</button>
<div id="result"></div>

<script>

    function calculate() {
        let w=document.getElementById('weight').value;w=parseFloat(w);
        let h=document.getElementById('height').value;h=parseFloat(h);
        let bmi=w/(h*h);bmi=parseFloat(bmi);
        if (bmi < 18)
            document.getElementById('result').innerHTML = "Underweight";
        else if (bmi < 25.0)
            document.getElementById('result').innerHTML = "Normal";
        else if (bmi < 30.0)
            document.getElementById('result').innerHTML = "Overweight";
        else
            document.getElementById('result').innerHTML = "Obese";
    }
</script>
</body>
</html>
